<div>
    <form fxLayoutAlign="stretch" fxLayout="column">
        <mat-form-field >
            <input type="text"
            placeholder="Select Teacher"
            aria-label="Number"
            matInput
            [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
        </mat-form-field>
        <mat-form-field>
            <input  matInput  placeholder="Class">
        </mat-form-field>
        <mat-form-field >
            <input  matInput placeholder="Subject">
        </mat-form-field>
        <mat-form-field>
            <input  matInput  placeholder="Time">
        </mat-form-field>
        <button mat-raised-button  (click)="addSchedule" type="submit">Add Schedule</button>
    </form>
</div>
